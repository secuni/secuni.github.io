<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> SecUni </title>
    <script src="../secuni.js"></script>
    <script src="../crypto.js"></script>
    <script src="../encryption.js"></script>
    <script src="../library.js"></script>
    <script src="../pbkdf2.js"></script>
    <script src="../aes.js"></script>
    <script src="../pad-nopadding-min.js"></script>
    <script src="../jsrsasign-all-min.js"></script>
  </head>

  <body>
    <h1> SecUni - Password Manager </h1>

    <table id="entries" border="1">
      <tr id="entry_title">
        <th>User ID</th>
        <th>Server Address</th>
        <th>Change Date</th>
        <th>PW Name</th>
        <th>PWStored</th>
        <th>
          Select
          <input type="checkbox" id="select_global" onchange="select_global()"/>
        </th>
      </tr>
    </table>
    <button type="button" id="export_data" onclick="export_data()">Export</button>
    <button type="button" id="import_data" onclick="import_data()">Import</button>
    <button type="button" id="clear_all" onclick="clear_all()">Remove</button>
    <div id="input_file"></div>
    <div><a id="export_result"></a></div>

    <input type="hidden" id="aux_timeouts" value="60000">
    <input type="hidden" id="aux_ip" value="true">

    <br>
    <br>

    <table>
      <tr>
	<td> Old </td>
	<td> <input type="password" id="user_pw" autocomplete="off" autofocus> </td>
      </tr>
      <tr>
        <td> New </td>
        <td> <input type="password" id="user_pw_new" autocomplete="off"> </td>
        <td> Use 10 or more characters with a mix of letters, numbers & symbols !@#$%^&*)(+=._- </td>
      </tr>
      <tr>
        <td> Confirm </td>
        <td> <input type="password" id="user_pw_confirm" autocomplete="off" onkeypress="enter_pwd()"> </td>
      </tr>

      <tr>
        <td colspan="2">
          <input list="pw_name_list" type="text" id="pw_name" autocomplete="off" placeholder="Enter your PW name" onkeypress="enter_pwd()">
          <datalist id="pw_name_list"></datalist>
          <input type="button" id="compute" value="Change All" onclick="do_update_all()">
        </td>
      </tr>
      <tr>
        <td colspan="2">
          Remember this password <input type="checkbox" id="remember" autocomplete="new-password" name="remember">
        </td>
      </tr>
    </table>

    <script>
      pagetype = 4;
    </script>
  </body>
</html>
