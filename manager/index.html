<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> SecUni </title>
    <script defer src="../handleinput.js"></script>
    <script src="../aes.js"></script>
    <script src="../pad-nopadding-min.js"></script>
    <script src="../jsrsasign-all-min.js"></script>
    <script src="./manager.js" type="module"></script>
    <script src="../handler.js"></script>
    <script src="../qrious.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../handleinput.css">
  </head>

  <body>
    <h1> SecUni - Account Manager </h1>

    <table id="entries" border="1">
      <tr id="entry_title">
        <th>
          <input type="checkbox" id="select_global" onchange="select_global()"/>
        </th>
        <th>Site</th>
        <th>ID</th>
        <th colspan="2">PW Name</th>
        <th>Auto Login</th>
        <th>Restored</th>
      </tr>
    </table>
    <!-- <button type="button" id="export_data" onclick="export_data()">Export</button> -->
    <!-- <button type="button" id="import_data" onclick="import_data()">Import</button> -->
    <button type="button" id="clear_all" onclick="clear_all()">Remove</button>
    <button type="button" id="rename" onclick="rename()">Rename</button>
    <div id="input_file"></div>
    <div><a id="export_result"></a></div>
    <div>
      <button type="button" id="export_url" onclick="import_url()">Export Test</button>
      <canvas id="qr_method"></canvas>
    </div>
    <div>
      <button type="button" id="request_restore" onclick="request_restore()">Request Restore</button>
    </div>
    <input type="hidden" id="aux_timeouts" value="60000">
    <input type="hidden" id="aux_ip" value="true">
    <br>

    <h4 style="margin-left: 80px;">
      Change the selected passwords at once
    </h4>

    <table>
      <div style="display:none !important; visibility:hidden; pointer-events: none;">
        <input style="width:160px" type="text" value="Default" name="dummy_id" id="dummy_id" autocomplete="username">
      </div>
      <tr>
        <td> Old </td>
        <td> <input type="password" id="user_info2" tabindex="1" autocomplete="current-password" autofocus> </td>
        <td colspan="2">
          <span>
            PW Name
            <input style="width:100px;" list="pw_name_list" tabindex="4" type="text" id="pw_name" autocomplete="off" placeholder="Default" onkeypress="enter_pwd()">
            <datalist id="pw_name_list">
              <option value="Default">Default</option>
              <option value="Special">Special</option>
            </datalist>
          </span>
        </td>
      </tr>
      <tr>
        <td> New </td>  
        <td> <input type="password" id="user_info3" tabindex="2" placeholder="Minimum 15 characters" autocomplete="new-password" onkeypress="enter_pwd()"> </td>
        <td>
          Manage Account<input type="checkbox" id="remember_sva" onchange="check_sva()" checked autocomplete="off" name="remember">
        </td>
      </tr>
      <tr>
        <td> Confirm </td>
        <td> <input type="password" id="user_info4" tabindex="3" placeholder="Minimum 15 characters" autocomplete="new-password" onkeypress="enter_pwd()"> </td>
        <td>
          Auto Login<input type="checkbox" onchange="check_svp()" id="remember_svp" autocomplete="new-password" name="remember">
        </td>
      </tr>

      <tr>
        <td colspan="2">
          <span style="float:left">
            Email
            <input type="text" id="eml" autocomplete="off" >
          </span>
        </td>
      </tr>
      <tr>
        <td>          
          <td style="float:right;"><input type="button" id="compute" value="Change All" onclick="do_update_all()"></td>
        </td>
      </tr>
    </table>

    <script>
      pagetype = 4;
    </script>
  </body>
</html>
