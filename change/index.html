<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> SecUni </title>
    <script src="../aes.js"></script>
    <script src="../pad-nopadding-min.js"></script>
    <script src="../jsrsasign-all-min.js"></script>
    <script src="./change.js" type="module"></script>
    <script src="../handler.js"></script>
  </head>

  <body style="text-align:center;">
    <h1 > SecUni </h1>
    <table style="margin-left:auto; margin-right:auto;">
      <tr>
        <td> Site </td>
        <td> <input type="text" id="url_query" disabled> </td>
      </tr>
      <tr>
        <td> ID </td>
        <td> <input type="text" id="user_id" disabled> </td>
      </tr>
      <tr id="user_pw_old">
        <td> Old </td>
        <td> <input type="password" id="user_pw" autocomplete="off" autofocus> </td>
      </tr>
      <tr>
        <td> New </td>
        <td> <input type="password" id="user_pw_new" autocomplete="off"> </td>
        <!-- <td> Use 10 or more characters with a mix of letters, numbers & symbols !@#$%^&*)(+=._- </td> -->
      </tr>
      <tr>
	<td  colspan="2">
	It must be at least 15 characters.
	</td>
      </tr>
      <tr>
        <td> Confirm </td>
        <td> <input type="password" id="user_pw_confirm" autocomplete="off" onkeypress="enter_pwd()"> </td>
      </tr>

      <tr>
	<td colspan="2">
		<div style="display:none">
    <input list="pw_name_list" type="text" id="pw_name" autocomplete="off" placeholder="Enter your PW name" onkeypress="enter_pwd()">
    <datalist id="pw_name_list"></datalist>
		</div>
		<div style="float: right">
	  <input type="button" id="compute" value="Complete" onclick="alert('Please wait!')">
		</div>
	</td>
      </tr>
    </table>

    <a onclick="maximize()" href="../manager/">Click here to go to password manager</a>
  </body>
</html>
