<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> SecUni </title>
    <script src="../aes.js"></script>
    <script src="../pad-nopadding-min.js"></script>
    <script src="../jsrsasign-all-min.js"></script>
    <script src="./change.js" type="module"></script>
    <script src="../handler.js"></script>
    <link rel="stylesheet" type="text/css" href="../noautofill.css">
  </head>

  <body style="text-align:center;">
    <h1 > SecUni </h1>
    <table style="margin-left:auto; margin-right:auto;">
      <tr>
        <td> Site </td>
        <td> <input type="text" id="url_query" disabled> </td>
      </tr>
      <tr>
        <td> ID </td>
        <td> <input type="text" id="user_info1" disabled> </td>
	<td>
        <span style="float:left">
        Manage Account<input type="checkbox" id="remember_sva" onchange="check_sva()" checked autocomplete="off" name="remember">
        </span>
	</td>
      </tr>
      <tr id="user_info2_old">
        <td> Old </td>
        <td> <input class="no_autofill" type="text" id="user_info2" autocomplete="off" tabindex="1" autofocus> </td>
      </tr>
      <tr>
        <td> New </td>
        <td> <input class="no_autofill" type="text" placeholder="Minimum 15 characters" id="user_info3" tabindex="2" autocomplete="off"> </td>
        <td>
          <span style="float:left">
            Auto Login<input type="checkbox" id="remember_svp" onchange="check_svp()" autocomplete="off" name="remember_svp">
          </span>
        </td>
        <!-- <td> Use 10 or more characters with a mix of letters, numbers & symbols !@#$%^&*)(+=._- </td> -->
      </tr>
      <!-- <tr>
	<td  colspan="2">
	It must be at least 15 characters.
	</td>
      </tr> -->
      <tr>
        <td> Confirm </td>
        <td> <input class="no_autofill" type="text" placeholder="Minimum 15 characters" id="user_info4" autocomplete="off" tabindex="3" onkeypress="enter_pwd()"> </td>
        <td>
          <span>
          PW Name
          <input style="width:100px;" list="pw_name_list" type="text" id="pw_name" autocomplete="off" placeholder="Default" tabindex="4" onkeypress="enter_pwd()">
          <datalist id="pw_name_list">
            <option value="Default">Default</option>
            <option value="Special">Special</option>
          </datalist>
          </span>
        </td>
      </tr>
      <tr><td colspan="2">
        <a onclick="maximize()" style="float:left;" href="../manager/">Account Manager</a>
        <input type="button" id="compute" value="Complete" style="float:right;" tabindex="5" onclick="alert('Please wait!')">
      </td></tr>
    </table>
  </body>
</html>
