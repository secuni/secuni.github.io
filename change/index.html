<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="#">
    <title> SecUni </title>
    <script defer src="../handleinput.js"></script>
    <script src="../aes.js"></script>
    <script src="../pad-nopadding-min.js"></script>
    <script src="../jsrsasign-all-min.js"></script>
    <script src="./change.js" type="module"></script>
    <script src="../handler.js"></script>
    <link rel="stylesheet" type="text/css" href="../handleinput.css">
  </head>

  <body style="text-align:center;">
    <h1 > SecUni </h1>
    <table style="margin-left:auto; margin-right:auto;">
      <!-- <div style="display:none !important; visibility:hidden; pointer-events: none;"> -->
      <div id="prev_id" style="overflow:hidden; position: absolute; left: -100000px">
        <input value="Default" type="text" name="dummy_id" id="dummy_id" autocomplete="username">
      </div>
      <tr>
        <td style="width:60px;"> Site </td>
        <td> <input type="text" id="url_query" disabled> </td>
        <td>
          <span id="new_id">
            PW Name<sup class="pwname_sup">&#x1F6C8;</sup>
            <input style="width:100px;" list="pw_name_list" type="text" id="pw_name" placeholder="Default" onkeypress="enter_pwd()">
            <datalist id="pw_name_list">
              <option value="Default">Default</option>
              <option value="Special">Special</option>
            </datalist>
          </span>
        </td>      
      </tr>
      <tr>
        <td> ID </td>
        <td> <input type="text" id="user_info1" disabled> </td>
	      <td>
          <span style="float:left">
            Manage Account<input type="checkbox" id="remember_sva" onchange="check_sva_local()" checked autocomplete="off" name="remember">
          </span>  
	      </td>
      </tr>
      <tr>
        <td id="input_name"> Old </td>
        <td id="input_value"> <input type="password" id="user_info2" autocomplete="current-password" autofocus onkeypress="enter_pwd()"> </td>
        <td> 
          <span style="float:left">
            Auto Login<input type="checkbox" id="remember_svp" onchange="check_svp_local()" autocomplete="off" name="remember_svp">
          </span>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <a onclick="maximize()" style="float:right;" href="../manager/">Account Manager</a>
        </td>
        <td>
          <input type="button" id="redo" value="&#8634;">
          <input type="button" id="compute" value="Next">
        </td>
      </tr>
    </table>
  </body>
</html>
