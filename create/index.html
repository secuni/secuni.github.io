<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> SecUni </title>
    <script defer src="../handleinput.js"></script>
    <script src="../aes.js"></script>
    <script src="../pad-nopadding-min.js"></script>
    <script src="../jsrsasign-all-min.js"></script>
    <script src="./create.js" type="module"></script>
    <script src="../handler.js"></script>
    <link rel="stylesheet" type="text/css" href="../handleinput.css">
  </head>

  <body style="text-align:center;">
    <h1 > SecUni </h1>
    <table style="margin-left:auto; margin-right:auto;">
      <div style="display:none !important; visibility:hidden; pointer-events: none;">
        <input style="width:160px" value="Default" type="text" name="dummy_id" id="dummy_id" autocomplete="username">
      </div>
      <tr>
        <td> Site </td>
        <td> <input type="text" id="url_query" disabled> </td>
        <td>
          <span style="float:left">
          Email
          <input style="width:130px;" type="text" id="eml" autocomplete="off" >
          </span>
        </td>
      </tr>
      <tr>
        <td> ID </td>
        <td> <input type="text" id="user_info1" disabled> </td>
        <td>
          <span style="float:left">
          Manage Account<input type="checkbox" onchange="check_sva()" id="remember_sva" checked autocomplete="off" name="remember">
          </span>
        </td>
      </tr>
      <tr>
        <td> New </td>
        <td> <input type="password" id="user_info3" placeholder="Minimum 15 characters" autocomplete="current-password" tabindex="1" autofocus onkeypress="enter_pwd()"> </td>
        <td>
          <span style="float:left">
            Auto Login<input type="checkbox" id="remember_svp" onchange="check_svp()" autocomplete="off" name="remember_svp">
          </span>
        </td>
        <!-- <td> Use 10 or more characters with a mix of letters, numbers & symbols !@#$%^&*)(+=._- </td> -->
      </tr>
      <!-- <tr> -->
	<!-- <td  colspan="2">
	It must be at least 15 characters.
	</td> -->
      <!-- </tr> -->
      <tr>
        <td> Confirm </td>
        <td> <input type="password" id="user_info4" placeholder="Minimum 15 characters" tabindex="2" autocomplete="current-password" onkeypress="enter_pwd()"> </td>
        <td>
          <span>
          PW Name 
          <input style="width:100px;" list="pw_name_list" type="text" id="pw_name" onchange="set_id()" autocomplete="off" tabindex="3" placeholder="Default" onkeypress="enter_pwd()">
          <datalist id="pw_name_list">
            <option value="Default">Default</option>
            <option value="Special">Special</option>
          </datalist>
          </span>
        </td>
      </tr>
      <tr>
        <td colspan="2">
        <a onclick="maximize()" style="float:left;" href="../manager/">Account Manager</a>
        <input type="button" id="compute" value="Complete" tabindex="4" style="float:right;" onclick="alert('Please wait!')">
       </td>
    </tr>
    </table>
    </body>
</html>
