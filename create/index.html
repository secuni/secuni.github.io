<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="#">
    <title> HanPass </title>
    <script defer src="../handleinput.js"></script>
    <script src="../aes.js"></script>
    <script src="../pad-nopadding-min.js"></script>
    <script src="../jsrsasign-all-min.js"></script>
    <script src="./create.js" type="module"></script>
    <script src="../handler.js"></script>
    <link rel="stylesheet" type="text/css" href="../handleinput.css">
  </head>

  <body style="text-align:center;">
    <h1 > HanPass </h1>
    <table style="white-space:nowrap; margin-left:auto; margin-right:auto;">
      <tr>
        <td style="width:100px;"> Site </td>
        <td> <input type="text" id="url_query" disabled> </td>
        <td>
            <span style="float:left" class="remember_account_info">&nbsp; Remember Account &#x1F6C8;</span><span style="float:right"><input type="checkbox" onchange="check_sva_local()" id="remember_sva" checked autocomplete="off" name="remember"></span>
        </td>
      </tr>
      <tr>
        <td style="width:100px;"> ID </td>
        <td> <input type="text" id="user_info1" disabled> </td>
        <td>
            <span style="float:left" class="remember_credential_info">&nbsp; Remember Credential &#x1F6C8;</span><span style="float:right"><input type="checkbox" id="remember_svp" onchange="check_svp_local()" autocomplete="off" name="remember_svp"></span>
        </td>
      </tr>
      <tr>
        <td> <span class="pwname_info">PW Name &#x1F6C8;</span></td>
        <td>
          <input list="pw_name_list" type="text" id="pw_name" autocomplete="username" placeholder="Default" onkeypress="enter_pwd()">
          <datalist id="pw_name_list">
            <option value="Default">Default</option>
            <option value="Special">Special</option>
          </datalist>
        </td>
        <td style="text-align:left;">
          &nbsp;
          <a onclick="maximize()" href="../manager/">Account Manager</a>
        </td>
      </tr>
      <tr>
	<td></td>
        <td colspan="2" id="input_name" style="text-align:left; font-weight:bold"> Enter a new password</td>
      </tr>
      <tr>
	<td></td>
        <td id="input_value">
          <input type="password" autofocus id="user_info3" placeholder="Minimum 15 characters" autocomplete="current-password" onkeypress="enter_pwd()">
        </td>
        <td style="text-align:left;">
          <input type="button" id="compute" value="Next" >
          <input type="button" id="redo" value="&#8634;" >
        </td>
      </tr>
    </table>
    </body>
</html>
