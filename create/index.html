<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="#">
    <title> HanPass </title>
    <script defer src="../handleinput.js"></script>
    <script src="../aes.js"></script>
    <script src="../pad-nopadding-min.js"></script>
    <script src="../jsrsasign-all-min.js"></script>
    <script src="./create.js" type="module"></script>
    <script src="../handler.js"></script>
    <link rel="stylesheet" type="text/css" href="../handleinput.css">
  </head>

  <body>
  <div class="container" style="max-width: 500px; margin-left: auto; margin-right: auto">
    <h1 style="text-align: center"> HanPass </h1>
    <div style="float:left">
    <span style="text-align: center;display:inline-block">
    <table style="margin-left:auto; margin-right:auto;">
      <tr>
        <td> Site </td>
        <td> <input type="text" id="url_query" disabled> </td>
      </tr>
      <tr>
        <td> ID </td>
        <td> <input type="text" id="user_info1" disabled> </td>
      </tr>
      <tr>
        <td> <span class="pwname_info">PWN &#x1F6C8;</span></td>
        <td>
          <input list="pw_name_list" type="text" id="pw_name" autocomplete="username" placeholder="Default" onkeypress="enter_pwd()">
          <datalist id="pw_name_list">
            <option value="Default">Default</option>
            <option value="Special">Special</option>
          </datalist>
        </td>
      </tr>
      <tr>
	<td></td>
        <td colspan="2" id="input_name" style="text-align:left; font-weight:bold"> Enter a new password</td>
      </tr>
      <tr>
	<td></td>
        <td id="input_value">
          <input type="password" autofocus id="user_info3" placeholder="Minimum 15 characters" autocomplete="current-password" onkeypress="enter_pwd()">
        </td>
      </tr>
      <tr>
        <td colspan="2" style="text-align:right">
          <input type="button" id="compute" value="Next" >
          <input type="button" id="redo" value="&#8634;" >
        </td>
      </tr>      
    </table>
    </span>
    </div>
    <div style="float:left;">
      <table>
      <tr>
        <td style="text-align:right">
          <span class="remember_account_info">Store Account &#x1F6C8;</span>
          <input type="checkbox" onchange="check_sva_local()" id="remember_sva" checked autocomplete="off" name="remember">
        </td>
      </tr>
      <tr>
        <td style="text-align:right">
          <span class="remember_credential_info">Remember Credential &#x1F6C8;</span>
          <input type="checkbox" id="remember_svp" onchange="check_svp_local()" autocomplete="off" name="remember_svp">
        </td>
      </tr>
      <tr>
        <td style="text-align:right">
          &nbsp;
          <a onclick="maximize()" href="../manager/">Account Manager</a>
        </td>
      </tr>
      </table>      
    </div>
  </div>
  </body>
</html>
