<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> SecUni </title>
    <script src="../aes.js"></script>
    <script src="../jsrsasign-all-min.js"></script>
    <script src="./manual.js" type="module"></script>
    <script src="../handler.js"></script>
  </head>

  <body style="text-align:center;">
    <h1 > SecUni </h1>
    <table style="margin-left:auto; margin-right:auto;">
      <tr>
        <td> Data </td>
        <td> 
            <input type="text" oninput="open_field()" id="secuni_account_data" autofocus > 
            <span style="cursor:pointer" onclick="paste()">&#128203;</span>
        </td>
      </tr>
      <tr>
        <td> Password </td>
        <td> 
          <input type="password" id="user_pw" autocomplete="new-password" onkeypress="enter_pwd()" autofocus> 
          <span>&nbsp;&nbsp;&nbsp;</span>
        </td>
      </tr>
      <tr id="change_input">
      </tr>
      <tr>
        <td>
        <input type="button" id="compute" value="Compute">
        </td>
      </tr>
      <tr id ="secuni_result_row">
      </tr>
    </table>
  </body>
</html>
