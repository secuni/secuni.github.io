<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> HanPass </title>

    <script src="../aes.js"></script>
    <script src="../pad-nopadding-min.js"></script>
    <script src="../jsrsasign-all-min.js"></script>
    <script src="../qrious.min.js"></script>
    <script src="./login.js" type="module"></script>

  </head>

  <body>
  <div class="container" style="max-width: 500px; margin-left: auto; margin-right: auto">
    <h1 style="text-align: center"> HanPass </h1>
    <div style="float:left">
    <span style="text-align: center;display:inline-block" id="pw_method">
      <!-- <div style="margin-left:150px;">
        <span style="margin:center;">Use OTP</span>
        <input style="margin:bottom;" type="checkbox" id="auth_method" onclick="changeAuth()">
      </div> -->

      <table style="margin-right:auto;" id="pw_method">
        <div style="display:none !important; visibility:hidden; pointer-events: none;">
          <input style="width:160px" value="Default" type="text" name="dummy_id" id="dummy_id" autocomplete="username">
        </div>
        <tr>
          <div id="pm_id" style="display:none !important; visibility:hidden; pointer-events: none;"></div>
          <td> Site </td>
          <td> <input type="text" id="url_query" disabled> </td>
        </tr>
        <tr>
          <td> ID </td>
          <td> <input type="text" id="user_info1" disabled> </td>
        </tr>
        <tr>
          <td> Password </td>
          <td> <input type="password" id="user_info2" autocomplete="current-password" onkeypress="enter_pwd()" tabindex="1" autofocus> </td>
        </tr>
        <tr>
          <td colspan="2">
            <span style="float:right">
            <input type="button" id="compute" value="Complete" style="float:right;" tabindex="2" onclick="alert('Please wait!')">
            </span>
          </td>
        </tr>
        <tr>
          <td colspan="2" style="text-align:right">
            <span class="remember_account_info">
              Remember Account &#x1F6C8;
            </span>
            <input type="checkbox" id="remember_sva" onchange="check_sva_local()" checked autocomplete="off" name="remember_sva">
          </td>
        </tr>
        <tr>
          <td colspan="2" style="text-align:right">
            <span class="remember_credential_info">
              Remember Credential &#x1F6C8;
            </span>           
            <input type="checkbox" id="remember_svp" onchange="check_svp_local()" autocomplete="off" name="remember_svp">
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <a onclick="maximize()" style="margin-right:auto; float:right;" href="../manager/">Account Manager</a>
          </td>
        </tr>
      </table>
    </span>
    </div>
    <div style="float:left;">
      <table>
      <tr><td>
      &nbsp;&nbsp;
      <span id="otp_view" style="margin-left:auto; width:20px; ">
      <canvas id="qr_method" style="padding-bottom:0px;"></canvas>
      </span>
      </td></tr>
<!--
      <tr><td style="text-align:center">
      <a href="javascript:undefined"id="otp_link">Use OTP</a>
      </td></tr>	  
-->
      </table>
    </div>
  </div>
  </body>
</html>
